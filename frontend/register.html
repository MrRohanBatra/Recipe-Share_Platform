<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Recipe Sharing Platform</title>
    <link rel="stylesheet" href="./frontend/src/register/style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #ffcc70, #ff6347);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .register-box {
        background-color: white;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 350px;
      }

      .register-box h2 {
        font-size: 24px;
        margin-bottom: 30px;
        color: #333;
      }

      .input-group {
        position: relative;
        margin-bottom: 30px;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        background: transparent;
        border: none;
        border-bottom: 2px solid #adadad;
        font-size: 18px;
        outline: none;
        transition: 0.3s;
      }

      .input-group input:focus {
        border-bottom-color: #ff6347;
      }

      .input-group label {
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        font-size: 18px;
        color: #adadad;
        transition: 0.3s;
      }

      .input-group input:focus + label,
      .input-group input:valid + label {
        top: 0;
        font-size: 14px;
        color: #ff6347;
      }

      .progress-bar {
        margin-bottom: 20px;
        background-color: #f0f0f0;
        border-radius: 5px;
        height: 8px;
        visibility: hidden; /* Initially hidden */
      }

      .progress-bar .progress {
        width: 0%;
        height: 100%;
        background-color: #ff6347;
        border-radius: 5px;
        transition: width 0.4s ease;
      }

      .btn {
        width: 100%;
        padding: 10px;
        background-color: #ff6347;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #ff8c69;
      }

      .login-link {
        margin-top: 20px;
        font-size: 14px;
      }

      .login-link a {
        color: #ff6347;
        text-decoration: none;
      }

      .login-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="register-box">
        <h2>Create an Account</h2>
        <form
          id="registerForm"
          action="http://localhost/recipe/backend_register.php"
          method="POST"
          onsubmit="startProgress(); return false;"
        >
          <div class="input-group">
            <input type="text" name="username" required />
            <label>Username</label>
          </div>
          <div class="input-group">
            <input type="email" name="email" required />
            <label>Email</label>
          </div>
          <div class="input-group">
            <input type="password" name="password" required />
            <label>Password</label>
          </div>
          <div class="progress-bar">
            <div id="progress" class="progress"></div>
          </div>
          <button type="submit" class="btn">Register</button>
          <p class="login-link">
            Already have an account? <a href="login.html">Log In</a>
          </p>
        </form>
      </div>
    </div>

    <script>
      function startProgress() {
        const progress = document.getElementById("progress");
        const progressBar = document.querySelector(".progress-bar");
        progressBar.style.visibility = "visible";
        let width = 0;
        progress.style.width = width + "%";

        const interval = setInterval(() => {
          if (width >= 100) {
            clearInterval(interval);
            document.getElementById("registerForm").submit();
          } else {
            width += 10;
            progress.style.width = width + "%";
          }
        }, 200);
      }
    </script>
  </body>
</html>
