<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Recipe Sharing Platform</title>
    <link rel="stylesheet" href="./src/register/style.css" />
    
  </head>
  <body>
    <div class="register-container">
      <div class="register-box">
        <h2>Create an Account</h2>
        <form
          id="registerForm"
          action="http://localhost/recipe/backend_register.php"
          method="POST"
          onsubmit="startProgress(); return false;"
        >
          <div class="input-group">
            <input type="text" name="username" required />
            <label>Username</label>
          </div>
          <div class="input-group">
            <input type="email" name="email" required />
            <label>Email</label>
          </div>
          <div class="input-group">
            <input type="password" name="password" required />
            <label>Password</label>
          </div>
          <div class="progress-bar">
            <div id="progress" class="progress"></div>
          </div>
          <button type="submit" class="btn">Register</button>
          <p class="login-link">
            Already have an account? <a href="http://localhost/recipe/">Log In</a>
          </p>
        </form>
      </div>
    </div>

    <script src="./src/register/script.js">
    </script>
  </body>
</html>
